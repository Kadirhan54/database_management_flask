{% extends "base.html" %}
{% block title %} Admin {% endblock%}
{% block content%}

<div style="width: 750px;height: 350px;margin-top: 100px;margin-left: 250px;margin-right: 50px;float:left" class="card">
    <canvas id="myChart"></canvas>
</div>

<div style="width: 750px;height: 350px;margin-top: 100px;margin-left: 50px;margin-right: 100px;float:left" class="card">
    <canvas id="myChart2"></canvas>
</div>

<div style="width: 750px;height: 350px;margin-top: 50px;margin-left: 250px;margin-right: 50px;float:left" class="card">
    <canvas id="myChart3"></canvas>
</div>

<div style="width: 750px;height: 350px;margin-top: 50px;margin-left: 50px;margin-right: 100px;float:left" class="card">
    <canvas id="myChart4"></canvas>
</div>

<div style="width: 450px;height: 450px;margin-top: 50px;margin-left: 450px;margin-right: 100px;float:left" class="card">
    <canvas id="myChart5"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const ctx4 = document.getElementById('myChart4');
    const ctx5 = document.getElementById('myChart5');

    const DATA_COUNT = 7;
    const NUMBER_CFG = { count: DATA_COUNT, min: -100, max: 100 };

    const labels = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık']
    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Araç',
                data: [1, 2, 3, 4, 5, 6],

            },
            {
                label: 'Emlak',
                data: [7, 8, 9, 10],

            },
            {
                label: 'Dolar',
                data: [4, 1, 5, 17],

            },
        ]
    };

    const dataPie = {
        labels: labels,
        datasets: [
            {
                label: 'Araç',
                data: [1, 2, 3, 4, 5, 6],

            },
           
        ]
    };
    const chart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Emlak M2 - Dolar'
                }
            }
        },
    });

    const chart2 = new Chart(ctx2, {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Aylık Kazanç'
                }
            }, layout: {
                padding: 20
            }
        },
    });


    const chart3 = new Chart(ctx3, {
        type: 'bar',
        data: data,
        options: {
            indexAxis: 'y',
            // Elements options apply to all of the options unless overridden in a dataset
            // In this case, we are setting the border of each horizontal bar to be 2px wide
            elements: {
                bar: {
                    borderWidth: 2,
                }
            },
            responsive: true,
            plugins: {
                legend: {
                    position: 'right',
                },
                title: {
                    display: true,
                    text: 'Toplam Harcamalar'
                }
            }
        },
    });


    const chart4 = new Chart(ctx4, {
        type: 'bar',
        data: data,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Emlak - Araç Satış Miktarı'
                },
            },
            responsive: true,
            interaction: {
                intersect: false,
            },
            scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: true
                }
            }
        }
    });




    const chart5 = new Chart(ctx5, {
        type: 'pie',
        data: dataPie,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Şirket Hisselerinin Dağılımı'
                }
            }
        },
    });

</script>


{% endblock %}
